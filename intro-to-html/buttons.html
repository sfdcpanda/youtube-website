
<style>
.subscribe-button{
    background-color: rgb(191, 3, 3);
    color: white;
    border: none;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 20px;
    transition: opacity 0.15s;
    vertical-align: top;
}

.subscribe-button:hover{
    
    opacity: 0.8;

}

.subscribe-button:active{
   opacity: 0.5;
}

.join-button{
    background-color: white;
    border-color: rgba(0, 106, 255, 0.823);
    border-style: solid;
    border-width: 1px;
    color:rgba(0, 106, 255, 0.823);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s; 
    margin-right: 8px;
    vertical-align: top;
   
}

.join-button:hover{
    background-color: rgba(0, 106, 255, 0.823);
    color: white;
}

.join-button:active{
    opacity: 0.7;
}



.tweet-button{
    background-color: rgba(2, 170, 254, 0.905);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.15s;
    vertical-align: top;
    
}

.tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
}
</style>
<body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">TWEET</button>
</body>
